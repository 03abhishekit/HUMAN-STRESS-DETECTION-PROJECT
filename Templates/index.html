<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Enter your details to predict stress</h1>
        <form action="/predict" method="POST">
            
            <div class="form-group">
                <label for="anxiety_level">Anxiety Level (0-21):</label>
                <input type="number" id="anxiety_level" name="anxiety_level" min="0" max="21" required>
            </div>

            <div class="form-group">
                <label for="self_esteem">Self Esteem (0-30):</label>
                <input type="number" id="self_esteem" name="self_esteem" min="0" max="30" required>
            </div>

            <div class="form-group">
                <label for="mental_health_history">Mental Health History (0 or 1):</label>
                <input type="number" id="mental_health_history" name="mental_health_history" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label for="depression">Depression (0-27):</label>
                <input type="number" id="depression" name="depression" min="0" max="27" required>
            </div>

            <div class="form-group">
                <label for="headache">Headache (0-5):</label>
                <input type="number" id="headache" name="headache" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (1-3):</label>
                <input type="number" id="blood_pressure" name="blood_pressure" min="1" max="3" required>
            </div>

            <div class="form-group">
                <label for="sleep_quality">Sleep Quality (0-5):</label>
                <input type="number" id="sleep_quality" name="sleep_quality" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="breathing_problem">Breathing Problem (0-5):</label>
                <input type="number" id="breathing_problem" name="breathing_problem" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="noise_level">Noise Level (0-5):</label>
                <input type="number" id="noise_level" name="noise_level" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="living_conditions">Living Conditions (0-5):</label>
                <input type="number" id="living_conditions" name="living_conditions" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="safety">Safety (0-5):</label>
                <input type="number" id="safety" name="safety" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="basic_needs">Basic Needs (0-5):</label>
                <input type="number" id="basic_needs" name="basic_needs" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="academic_performance">Academic Performance (0-5):</label>
                <input type="number" id="academic_performance" name="academic_performance" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="study_load">Study Load (0-5):</label>
                <input type="number" id="study_load" name="study_load" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="teacher_student_relationship">Teacher-Student Relationship (0-5):</label>
                <input type="number" id="teacher_student_relationship" name="teacher_student_relationship" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="future_career_concerns">Future Career Concerns (0-5):</label>
                <input type="number" id="future_career_concerns" name="future_career_concerns" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="social_support">Social Support (0-5):</label>
                <input type="number" id="social_support" name="social_support" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="peer_pressure">Peer Pressure (0-5):</label>
                <input type="number" id="peer_pressure" name="peer_pressure" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="extracurricular_activities">Extracurricular Activities (0-5):</label>
                <input type="number" id="extracurricular_activities" name="extracurricular_activities" min="0" max="5" required>
            </div>

            <div class="form-group">
                <label for="bullying">Bullying (0-5):</label>
                <input type="number" id="bullying" name="bullying" min="0" max="5" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
